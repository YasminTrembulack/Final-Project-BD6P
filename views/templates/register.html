<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | LitScore</title>
  <link rel="stylesheet" href="../static/css/colors.css" />
  <link rel="stylesheet" href="../static/css/auth.css" />
  <link rel="stylesheet" href="../static/css/forms.css" />
</head>

<body>
  <div class="login-page">
    <!-- ILUSTRAÇÃO / LOGO -->
    <div class="login-illustration">
      <a href="./index.html" class="logo">
        <img src="../static/images/logo.svg" alt="LitScore logo">
        <span>LitScore</span>
      </a>
    </div>

    <!-- FORMULÁRIO -->
    <div class="login-form">
      <div class="form-content">
        <h2>Crie sua conta</h2>
        <p class="form-subtitle">Comece sua jornada literária.</p>

        <form>
          <div class="input-group">
            <label for="name">Nome de usuários</label>
            <input type="text" id="name" placeholder="Digite seu nome de usuário" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Crie uma senha" required>
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirmar senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
          </div>

          <button type="submit">Cadastrar</button>
          <p class="register-text">
            Já tem uma conta?
            <a href="./login.html">Entrar</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
