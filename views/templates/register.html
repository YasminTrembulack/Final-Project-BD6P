<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | LitScore</title>
  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="stylesheet" href="../static/css/auth.css" />
  <link rel="stylesheet" href="../static/css/forms.css" />
</head>

<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
  <div id="flash-messages" class="header-space">
    {% for category, message in messages %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="login-page">
    <!-- ILUSTRAÇÃO / LOGO -->
    <div class="login-illustration">
      <a href="{{ url_for('index') }}" class="logo">
        <img src="../static/images/logo.svg" alt="LitScore logo" />
        <span>LitScore</span>
      </a>
    </div>

    <!-- FORMULÁRIO -->
    <div class="login-form">
      <div class="form-content">
        <h2>Crie sua conta</h2>
        <p class="form-subtitle">Comece sua jornada literária.</p>

        <form action="{{ url_for('register') }}" method="POST">
          <div class="input-group">
            <label for="username">Nome de usuários</label>
            <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário" required />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required />
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Crie uma senha" required />
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirmar senha</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha"
              required />
          </div>
          {% if logged_user %}

          <div class="input-group">
            <label for="role">Role</label>
            <select name="role" id="role">
              <option value="user" selected>Normal User</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          {% endif %}

          <button type="submit">Cadastrar</button>
          <p class="register-text">
            Já tem uma conta?
            <a href="{{ url_for('login') }}">Entrar</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="../static/js/flash-message.js"></script>
</body>

</html>
