<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | LitScore</title>
    <link rel="stylesheet" href="../static/css/colors.css" />
    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/contact.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="../static/images/logo.svg" alt="LitScore Logo" class="logo-img" />
            <span>LitScore</span>
        </div>
        <nav class="nav">
            <a href="./index.html">Sobre nós</a>
            <a href="#">Livros</a>
            <a href="#">Contato</a>
            <a href="./login.html" class="btn-login">Entrar</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero hero-small">
        <div class="hero-content">
            <h1>Fale Conosco</h1>
            <p>Estamos à disposição para dúvidas, sugestões ou parcerias.</p>
        </div>
    </section>

    <!-- CONTATO -->
    <section class="contact">
        <div class="contact-card">
            <div class="contact-form">
                <h2>Envie sua mensagem</h2>
                <form>
                    <div class="input-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Seu nome" required />
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Seu e-mail" required />
                    </div>

                    <div class="input-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" placeholder="Assunto da mensagem" required />
                    </div>

                    <div class="input-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" placeholder="Escreva sua mensagem" rows="6" required></textarea>
                    </div>

                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Informações</h2>
                <p><strong>E-mail:</strong> contato@litscore.com</p>
                <p><strong>Telefone:</strong> +55 11 99999-9999</p>
                <p><strong>Endereço:</strong> Rua Exemplo, 123, São Paulo, SP</p>


                <img src="../static/images/communication.svg" alt="">
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 LitScore — Todos os direitos reservados.</p>
    </footer>
</body>

</html>
